<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ricreazione del applicazine whatsapp per browser - solo con html, css e Javascript/JQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoolzApp - by Alexander Orlov</title>
    <link rel="icon" href="img/Alfa86.jpg" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- My style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Begin wrapper -->
    <div class="wrapper">
      <!-- Begin BoolzApp  -->
      <div class="boolz-app">
        <!--  Begin Left side -->
        <div class="left-side">
          <div class="my-account">
            <div class="my-avatar">
              <img src="img/avatar_5.jpg" alt="my_avatar">
            </div>
            <div class="controls">

            </div>
          </div>
          <div class="notifiche">

          </div>
          <div class="search-chat">

          </div>
          <div class="contacts">
            <ul>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
              <li>
                <img src="img/avatar_1.jpg" alt="my_avatar">
                <span class="contact-name">Michele</span>
              </li>
            </ul>
          </div>
        </div>
        <!-- End left side -->

        <!-- Right side -->
        <div class="right-side">
          <div class="current-contact">

          </div>
          <div class="chat-window">

          </div>
          <div class="send-message">

          </div>
        </div>
        <!-- End right side -->
      </div>
      <!-- End BoolzApp  -->
    </div>
    <!-- End wrapper -->
  <script src="js/myscript.js"></script>
  </body>
</html>
